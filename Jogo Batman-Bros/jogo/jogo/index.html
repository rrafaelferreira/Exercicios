<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../jogo/style.css">
    <script src="../jogo/node.js" defer></script>

    <title>Jogo do Mario Bros</title>
</head>
<body>
    
    <div class="game-board">
        <div class="score">Pontuação: <span id="score">0</span></div>
        <img src="./imagens/png-clipart-batman-legacy-superman-comics-logo-bat-signal-comics-comic-book-thumbnail-removebg-preview.png" class="nuvem">
        <img src="./imagens/batman-pixel-art.gif" class="mario">
        <img src="../jogo/imagens/joker-removebg-preview.png" class="pipe">
        <img src="" class="fundo">
        <img src="" class="star">
    </div>

    <div class="tela-de-inicio" id="tela-de-inicio">
        <button class="button" id="start-button">Jogar</button>
    </div>

    <div id="game-over-screen" style="display: none;">
        <p>Game Over</p>
        <button id="restart-button">Reiniciar</button>
        <button id="home-button">Tela Inicial</button>
    </div>
    
</body>
</html>
